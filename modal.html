      background-color:#f2cef3;
   }

</head>
<body>
   <div class="container mt-5">
      <button class="btn btn-success" data-toggle="modal" data-target="#register-modal">REGISTER HERE</button>
   <div class="modal" id="register-modal">
      <div class="modal-dialog">
         <div class="modal-content animated swing">
            <div class="modal-header bg-secondary text-white">
               <h3>Register Here</h3>
               <button class="close" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
            </div>
            <div class="modal-body bg-light-blue">
               <form>
                  <div class="form-group"><input type="text" class="form-control" placeholder="Enter your Name"></div>
                  <div class="form-group"><input type="email" class="form-control" placeholder="Enter your Email"></div>
                  <div class="form-group"><input type="password" class="form-control" placeholder="Enter your password"></div>
                  <div class="form-group"><input type="password" class="form-control" placeholder="Confirm your password"></div>
                  <div class="form-group">  <textarea rows="4" class="form-control" placeholder="About yourself"></textarea></div>
               <div"><input type="submit" class="btn btn-success" value="Register">
               <a href="#" class="btn btn-dark" data-dismiss="modal">close</a>
               </div>
               </form>

            </div>
         </div>
      </div>
      </div>
      </div>
</body>
